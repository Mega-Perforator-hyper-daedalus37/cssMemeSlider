<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raji Slider</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <header>
      <h1 class="raji-header">Raji Slider</h1>
    </header>
    <main>
      <div class="slider-container">
        <input
          class="raji-input"
          checked
          type="radio"
          id="raji-like"
          name="raji"
        />
        <input class="raji-input" type="radio" id="raji-before" name="raji" />
        <input class="raji-input" type="radio" id="raji-passport" name="raji" />
        <input class="raji-input" type="radio" id="raji-2years" name="raji" />
        <input class="raji-input" type="radio" id="raji-mrbeast" name="raji" />
        <input class="raji-input" type="radio" id="raji-shiz" name="raji" />
        <input class="raji-input" type="radio" id="raji-bayan" name="raji" />
        <div class="slide">
          <div class="slider">
            <img
              src="../assets/raji-like.jpg"
              class="raji-img"
              alt="raji-like"
            />
            <img
              src="../assets/raji-before.jpg"
              class="raji-img"
              alt="raji-before"
            />
            <img
              src="../assets/raji-passport.jpg"
              class="raji-img"
              alt="raji-passport"
            />
            <img
              src="../assets/raji-2years.jpg"
              class="raji-img"
              alt="raji-2years"
            />
            <img
              src="../assets/raji-mrbeast.jpg"
              class="raji-img"
              alt="raji-mrbeast"
            />
            <img
              src="../assets/raji-shiz.jpg"
              class="raji-img"
              alt="raji-shiz"
            />
            <img
              src="../assets/raji-bayan.jpg"
              class="raji-img"
              alt="raji-bayan"
            />
          </div>
        </div>
        <div class="raji-labels">
          <label class="raji-radio" for="raji-like"> </label>
          <label class="raji-radio" for="raji-before"> </label>
          <label class="raji-radio" for="raji-passport"> </label>
          <label class="raji-radio" for="raji-2years"> </label>
          <label class="raji-radio" for="raji-mrbeast"> </label>
          <label class="raji-radio" for="raji-shiz"> </label>
          <label class="raji-radio" for="raji-bayan"> </label>
        </div>
        <div class="raji-img-names">
          <div class="slide-name">
            <h2 class="ラジ-画像">Raji come</h2>
            <h2 class="ラジ-画像">Raji prima dell'impatto di genshin</h2>
            <h2 class="ラジ-画像">Raji dopo l'impatto di genshin</h2>
            <h2 class="ラジ-画像">Raji dopo 2 anni di impatto di genshin</h2>
            <h2 class="ラジ-画像">Raji Mrbeast</h2>
            <h2 class="ラジ-画像">Raji shiz</h2>
            <h2 class="ラジ-画像">Raji bayan</h2>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <img class="vulkan" src="../assets/vulkan.jpg" alt="vulkan" />
  </body>
</html>
